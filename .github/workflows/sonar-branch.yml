name: Sonar Scan

on:
  push:
    branches:
      - 'main'
      - 'develop*'

jobs:
  sonar_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Build and Test
        run: |
          mvn -B clean package
      - name: Sonar Scan
        run: |
          mvn -B sonar:sonar \
          -Dsonar.branch.name=main \
          -Dsonar.projectKey=oracle_weblogic-image-tool
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
